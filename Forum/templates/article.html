{% extends 'flatpages/default.html' %}

{% block title %}
Article
{% endblock title %}

{% block content %}
<h1>{{ article.title }}</h1>
<h2>{{ article.dateCreation|date:'M d Y' }}</h2>
<hr>
<h3>{{ article.text}}</h3>
<form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'article_edit' article.id %}" class="btn btn-secondary btn-sm">Edit</a>
</form>
{% endblock content %}
